{% extends "base.html" %}
{% block title %}Manage Incentive Rules{% endblock %}
{% block content %}
<h2>Manage Incentive Rules</h2>

<form method="post">
  {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th>Product</th>
      <th>Unit Amount</th>
      <th>Points Per Unit</th>
    </tr>
    {% for r in rules %}
    <tr>
      <td>{{ r.product }}</td>
      <td><input type="number" step="0.01" name="unit_{{ r.id }}" value="{{ r.unit_amount }}" class="form-control"></td>
      <td><input type="number" step="0.01" name="points_{{ r.id }}" value="{{ r.points_per_unit }}" class="form-control"></td>
    </tr>
    {% endfor %}
  </table>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
