{% extends "base.html" %}
{% block title %}Reschedule Event{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Reschedule Event</h2>
  <p><strong>{{ event.title }}</strong></p>
  <p>Currently scheduled: {{ event.scheduled_time|date:"Y-m-d H:i" }}</p>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="scheduled_time" class="form-label">New Date & Time</label>
      <input type="datetime-local" name="scheduled_time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'clients:employee_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
