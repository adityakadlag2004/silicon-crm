{% extends "base.html" %}
{% block title %}Add Client{% endblock %}
{% block content %}
<h2>Add Client</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'all_clients' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
