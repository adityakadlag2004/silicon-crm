<!-- Reassign Modal (paste into clients/detail.html) -->
<div class="modal fade" id="reassignModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url 'clients:reassign' client.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Reassign client {{ client.name }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ form.new_employee.label_tag }} {{ form.new_employee }}
          <div class="mt-2">
            {{ form.note.label_tag }} {{ form.note }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Reassign</button>
        </div>
      </form>
    </div>
  </div>
</div>
