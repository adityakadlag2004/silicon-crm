<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, #fffbea, #fef9c3 30%, #f6e05e 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #1a202c;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            padding: 2rem 1.75rem;
            position: relative;
            overflow: hidden;
        }
        .accent-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg,#f6e05e 0%,#ecc94b 100%);
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 1.25rem;
        }
        .brand-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg,#f6e05e,#ecc94b);
            display: grid;
            place-items: center;
            color: #1a202c;
            font-weight: 800;
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }
        .form-label { font-weight: 600; color: #2d3748; }
        .form-control { border-radius: 10px; padding: 0.75rem 0.9rem; }
        .btn-theme {
            width: 100%;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg,#f6e05e 0%,#ecc94b 100%);
            color: #1a202c;
            font-weight: 700;
            padding: 0.9rem;
            box-shadow: 0 8px 18px rgba(236,201,75,0.35);
        }
        .btn-theme:hover { filter: brightness(0.97); }
        .helper { color: #718096; font-size: 0.93rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="accent-bar"></div>
        <div class="brand">
            <div class="brand-icon">KI</div>
            <div>
                <div style="font-weight:800; letter-spacing:0.02em;">KI BackOffice</div>
                <div class="helper">Sign in to continue</div>
            </div>
        </div>

        {% if messages %}
            {% for message in messages %}
                {% if message.level_tag == 'error' %}
                    <div class="alert alert-danger py-2">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-theme">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
